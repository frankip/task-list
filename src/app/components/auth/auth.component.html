<div class="container">
    <div class="row">
      <!-- Empty div -->
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="panel panel-default">
  
          <div class="panel-heading">
            <h3 class="text-center">Sign In</h3>
          </div>
          <div class="panel-body">
  
            <form #loginForm='ngForm' (ngSubmit)="submitlogin()">
                <div class="form-group">
          
                    <label for="username">Username</label>
                    <input type="text" required class="form" id="username" name="username" [(ngModel)]="username">
          
                </div>
                <div class="form-group">
          
                    <label for="password">Password</label>
                    <input type="password" required class="form" id="password"  [(ngModel)]="password" name="password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" value="Login">
                  </div>
            </form>
  
          </div>
  
        </div>
  
      </div>
      <!-- empty div -->
      <div class="col-md-4"></div>
    </div>
  </div>
